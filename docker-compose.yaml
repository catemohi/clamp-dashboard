version: '3'
services:
  db:
    image: postgres
    container_name: dashboard_postgress
    restart: always
    user: "${UID}:${GID}"
    env_file:
      - .env.db
    volumes:
      - .:/var/lib/postgresql/data
    expose:
      - 5432
  redis:
    user: "${UID}:${GID}"
    container_name: dashboard_redis    
    image: redis
    depends_on:
      - db
    restart: always
  webapp:
    user: "${UID}:${GID}"
    container_name: dashboard_webapp
    depends_on:
      - db
    restart: always
    volumes:
      - .static:/static
      - .media:/media
    env_file:
      - .env
    build:
      dockerfile: Dockerfile.webapp
      context: .
    expose:
      - 8000
  celery_worker:
    user: "${UID}:${GID}"
    container_name: celery_worker
    restart: always
    depends_on:
      - webapp    
    volumes:
      - .static:/static
      - .media:/media
    env_file:
      - .env
    build:
      dockerfile: Dockerfile.celery_worker
      context: .
  celery_beat:
    user: "${UID}:${GID}"
    container_name: celery_beat
    depends_on:
      - webapp
    restart: always
    volumes:
      - .static:/static
      - .media:/media
    env_file:
      - .env
    build:
      dockerfile: Dockerfile.celery_beat
      context: .
  nginx:
    user: "${UID}:${GID}"
    container_name: dashboard_nginx
    build: ./nginx
    volumes:
      - .static:/static
      - .media:/media
    ports:
      - "80:80"
    depends_on:
      - webapp
