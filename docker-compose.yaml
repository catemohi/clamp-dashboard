version: '3'
services:
  db:
    image: postgres:15
    container_name: dashboard_postgress
    restart: always
    user: "${UID}:${GID}"
    env_file:
      - .env.db
    volumes:
      - .:/var/lib/postgresql/data
    expose:
      - 5432
  redis:
    container_name: dashboard_redis    
    image: redis
    depends_on:
      - db
    restart: always
  webapp:
    container_name: dashboard_webapp
    depends_on:
      - db
    restart: always
    volumes:
      - .static:/static
      - .media:/media
    env_file:
      - .env
    build:
      dockerfile: Dockerfile.webapp
      context: .
    expose:
      - 8000
  celery_worker:
    container_name: celery_worker
    restart: always
    depends_on:
      - webapp    
    volumes:
      - .static:/static
      - .media:/media
    env_file:
      - .env
    build:
      dockerfile: Dockerfile.celery_worker
      context: .
  celery_beat:
    container_name: celery_beat
    depends_on:
      - webapp
    restart: always
    volumes:
      - .static:/static
      - .media:/media
    env_file:
      - .env
    build:
      dockerfile: Dockerfile.celery_beat
      context: .
    command: [ "celery", "-A", "clamp", "beat", "-l", "info", "--scheduler", "django_celery_beat.schedulers:DatabaseScheduler"]
  telegram:
    container_name: telegram_bot
    depends_on:
      - webapp
    restart: always
    volumes:
      - .static:/static
      - .media:/media
    env_file:
      - .env
    build:
      dockerfile: Dockerfile.celery_beat
      context: .
    command: [ "python", "manage.py", "bot"]
  nginx:
    container_name: dashboard_nginx
    build: ./nginx
    volumes:
      - .static:/static
      - .media:/media
    ports:
      - "80:80"
    depends_on:
      - webapp
